<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Left Until I’m Someone Else’s Problem</title>

  <!-- Luxon (timezone-safe) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .wrap { text-align: center; padding: 18px 12px; }

    .title {
      font-size: clamp(26px, 4vw, 46px);
      font-weight: 800;
      margin: 0 0 34px;
      letter-spacing: 0.2px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: clamp(22px, 3vw, 46px);
      align-items: flex-start;
      flex-wrap: nowrap;
    }

    .unit {
      width: clamp(140px, 12vw, 170px);
    }

    .label {
      font-size: 12px;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.45);
      margin-bottom: 12px;
    }

    .tile {
      height: clamp(160px, 16vw, 210px);
      border-radius: 28px;
      background: #111;
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);
      position: relative;
      overflow: hidden;
    }

    /* mid split line like a flip card */
    .tile::after {
      content: "";
      position: absolute;
      left: 0; right: 0;
      top: 50%;
      height: 2px;
      background: rgba(0,0,0,0.55);
      box-shadow: 0 1px 0 rgba(255,255,255,0.05);
      transform: translateY(-1px);
    }

    .num {
      height: 100%;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: clamp(72px, 7vw, 110px);
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 0 rgba(0,0,0,0.55);
    }

    /* subtle highlight top half */
    .shine {
      position: absolute;
      left: 0; right: 0;
      top: 0;
      height: 52%;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.00));
      pointer-events: none;
    }

    .end-date {
      margin-top: 34px;
      font-size: 14px;
      opacity: 0.6;
      letter-spacing: 0.3px;
    }

    /* -------- MOBILE: smaller tiles in a grid -------- */
    @media (max-width: 768px) {

      .wrap {
        padding: 14px 10px;
      }

      .title {
        font-size: 20px;
        margin: 0 0 14px;
        padding: 0 10px;
        line-height: 1.2;
      }

      /* 2x2 grid */
      .row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px 12px;
        justify-items: center;
        align-items: start;
        flex-wrap: initial;
      }

      /* Smaller cards */
      .unit {
        width: 100%;
        max-width: 150px;
      }

      .label {
        font-size: 10px;
        margin-bottom: 6px;
        letter-spacing: 1.4px;
        opacity: 0.55;
      }

      .tile {
        height: 118px;
        border-radius: 18px;
      }

      .num {
        font-size: 54px;
        letter-spacing: 1px;
      }

      .end-date {
        margin-top: 16px;
        font-size: 12px;
        padding: 0 10px;
        opacity: 0.6;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Days Left Until I’m Someone Else’s Problem</div>

    <div class="row" aria-label="Countdown timer">
      <div class="unit">
        <div class="label">Days</div>
        <div class="tile"><div class="shine"></div><div class="num" id="d">00</div></div>
      </div>

      <div class="unit">
        <div class="label">Hours</div>
        <div class="tile"><div class="shine"></div><div class="num" id="h">00</div></div>
      </div>

      <div class="unit">
        <div class="label">Minutes</div>
        <div class="tile"><div class="shine"></div><div class="num" id="m">00</div></div>
      </div>

      <div class="unit">
        <div class="label">Seconds</div>
        <div class="tile"><div class="shine"></div><div class="num" id="s">00</div></div>
      </div>
    </div>

    <div class="end-date" id="endDate"></div>
  </div>

  <script>
    const { DateTime } = luxon;

    // Target: 6 February 2026 @ 4:30 PM (Queensland time)
    const END_ZONE = "Australia/Brisbane";
    const END_DT = DateTime.fromObject(
      { year: 2026, month: 2, day: 4, hour: 16, minute: 30 },
      { zone: END_ZONE }
    );

    // Bottom line: date + time only
    document.getElementById("endDate").textContent =
      END_DT.toFormat("MMMM d, yyyy 'at' h:mm a");

    const pad2 = (n) => String(Math.max(0, n)).padStart(2, "0");

    function tick() {
      const now = DateTime.now().setZone(END_ZONE);

      let totalSeconds = Math.max(0, Math.floor(END_DT.toSeconds() - now.toSeconds()));

      const days = Math.floor(totalSeconds / 86400);
      totalSeconds -= days * 86400;

      const hours = Math.floor(totalSeconds / 3600);
      totalSeconds -= hours * 3600;

      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds - minutes * 60;

      document.getElementById("d").textContent = pad2(days);
      document.getElementById("h").textContent = pad2(hours);
      document.getElementById("m").textContent = pad2(minutes);
      document.getElementById("s").textContent = pad2(seconds);
    }

    tick();
    setInterval(tick, 250); // keeps rollovers snappy
  </script>
</body>
</html>
