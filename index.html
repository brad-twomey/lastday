<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Left Until I’m Someone Else’s Problem</title>

  <!-- FlipClock -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .wrap {
      text-align: center;
    }

    .title {
      font-size: clamp(20px, 2.6vw, 30px);
      font-weight: 600;
      margin-bottom: 22px;
      letter-spacing: 0.2px;
    }

    .clock {
      margin: 0 auto;
    }

    /* FlipClock styling to match your reference */
    .flip-clock-wrapper ul {
      width: 90px;
      height: 120px;
      margin: 0 8px;
    }

    .flip-clock-wrapper ul li a div div.inn {
      background: #111;
      color: #fff;
      font-size: 64px;
      line-height: 120px;
      border-radius: 18px;
    }

    .flip-clock-divider .flip-clock-label {
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-top: 8px;
    }

    /* Bottom date/time only */
    .end-date {
      margin-top: 26px;
      font-size: 14px;
      opacity: 0.6;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Days Left Until I’m Someone Else’s Problem</div>

    <div class="clock"></div>

    <div class="end-date" id="endDate"></div>
  </div>

  <script>
    const { DateTime } = luxon;

    const END_ZONE = "Australia/Brisbane";
    const END_DT = DateTime.fromObject(
      { year: 2026, month: 2, day: 6, hour: 16, minute: 30 },
      { zone: END_ZONE }
    );

    // Bottom line: date + time ONLY
    document.getElementById("endDate").textContent =
      END_DT.toFormat("MMMM d, yyyy 'at' h:mm a");

    const now = DateTime.now().setZone(END_ZONE);
    const secondsRemaining = Math.max(
      Math.floor(END_DT.diff(now, "seconds").seconds),
      0
    );

    new FlipClock(document.querySelector('.clock'), secondsRemaining, {
      clockFace: 'DailyCounter',
      countdown: true,
      showSeconds: true
    });
  </script>
</body>
</html>
