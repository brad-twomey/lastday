<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Left Until I’m Someone Else’s Problem</title>

  <!-- FlipClock.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #f2f2f2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .wrap {
      text-align: center;
    }

    .title {
      font-size: clamp(24px, 3vw, 38px);
      font-weight: 700;
      margin-bottom: 26px;
    }

    .clock {
      margin: 0 auto;
    }

    .flip-clock-label {
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    .date {
      margin-top: 26px;
      font-size: 14px;
      opacity: 0.6;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Days Left Until I’m Someone Else’s Problem</div>

    <div class="clock"></div>

    <div class="date" id="dateLine"></div>
  </div>

  <script>
    const { DateTime } = luxon;

    const END_ZONE = "Australia/Brisbane";
    const END_DT = DateTime.fromObject(
      { year: 2026, month: 2, day: 6, hour: 16, minute: 30 },
      { zone: END_ZONE }
    );

    document.getElementById("dateLine").textContent =
      END_DT.toFormat("MMMM d, yyyy 'at' h:mm a");

    const now = DateTime.now().setZone(END_ZONE);
    let secondsRemaining = Math.max(
      Math.floor(END_DT.diff(now, "seconds").seconds),
      0
    );

    const clock = new FlipClock(document.querySelector('.clock'), secondsRemaining, {
      clockFace: 'DailyCounter',
      countdown: true,
      showSeconds: true
    });
  </script>
</body>
</html>
